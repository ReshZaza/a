        .glitter {

        }
        @keyframes blink { 0%, 100% { opacity: 0.2; } 50% { opacity: 1; } }

        .envelope-wrapper {

            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            cursor: pointer; z-index: 100;
        }

        .lid {
            position: absolute; top: 0; left: 0;
            width: 0; height: 0;
            border-left: 140px solid transparent;
            border-right: 140px solid transparent;
            border-top: 100px solid #f0f0f0;
            transform-origin: top;
            transition: transform 0.6s ease;
            z-index: 110;
        }

        .heart-seal {
            position: absolute; top: 70px; left: 50%;
            transform: translateX(-50%); font-size: 50px;
            z-index: 120; transition: 0.5s;
        }

        .envelope-wrapper.open .lid { transform: rotateX(180deg); z-index: 90; }
        .envelope-wrapper.open .heart-seal { opacity: 0; transform: translateX(-50%) scale(2); }

        #password-screen {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 240, 243, 0.98); z-index: 200;
            flex-direction: column; justify-content: center; align-items: center;
        }

        input {
            padding: 15px; font-size: 1.2rem; border: 2px solid #ffadad;
            border-radius: 15px; text-align: center; outline: none; margin-bottom: 15px;
            width: 220px;
        }

        button {
            padding: 12px 30px; background: #ff4d6d; color: white;
            border: none; border-radius: 25px; cursor: pointer; font-size: 1.1rem; font-weight: bold;
        }

        .burst-heart {
            position: absolute; pointer-events: none; z-index: 115;
            animation: burstOut 1s ease-out forwards;
        }
        @keyframes burstOut {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)) scale(0); opacity: 0; }
        }

        #main-content { display: none; text-align: center; z-index: 10; }
        .random-quote { font-size: 1.5rem; color: #ff4d6d; margin: 20px; font-weight: bold; min-height: 3rem; }
        
        .floating-img {
            position: absolute; bottom: -150px; border-radius: 50%;
            border: 4px solid white; box-shadow: 0 5px 15px rgba(0,0,0,0.15);
            animation: floatUp linear infinite;
        }
        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; } 90% { opacity: 1; }
            100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
        }
